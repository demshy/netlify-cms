local_backend: true

backend:
  name: git-gateway
  branch: main
  squash_merges: true

display_url: https://maistra-www.netlify.app
site_url: https://maistra-www.netlify.app
logo_url: /media/logo.svg
media_folder: static/media
# public_folder: /media

media_library:
  name: cloudinary
  config:
    # multiple: true
    cloud_name: maistra
    api_key: 155838815573637

i18n:
  structure: multiple_files
  locales: [en, hr, de, it, sl, nl, pl]

slug:
  encoding: ascii
  clean_accents: true

# https://www.netlifycms.org/docs/configuration-options/#publish-mode
# publish_mode: editorial_workflow

aliases:
  - &TITLE {name: title, label: Title, widget: string, i18n: true}
  - &LINK_TITLE {name: linkTitle, label: Link Title, widget: string, i18n: true, required: false, hint: Used when page is references as a link}
  - &TITLE_OPT {name: title, label: Title, widget: string, i18n: true, required: false}
  - &SLUG {name: slug, label: Slug, widget: string, i18n: true, required: false}
  - &URL {name: url, label: URL, widget: string, i18n: true, required: false, hint: 'Recommended on all languages except English. Format: properties/property/slug. Example: smjestaj/grand-park-hotel-rovinj/wellness-i-spa. Do not use http links'}
  - &DRAFT {name: draft, label: Draft, hint: "if enabled, page will not be visible", widget: boolean, i18n: true, required: false, default: true}
  - &WEIGHT {name: weight, label: Weight, widget: number, required: false, i18n: duplicate}
  - &WEIGHT_REQUIRED {name: weight, label: Weight, widget: number, default: 100, required: true, i18n: duplicate}
  - &DATE {name: date, widget: string}
  - &MAIN_DESCRIPTION {name: description, label: Description, hint: used on lists and as OG description, widget: text, i18n: true, required: false}
